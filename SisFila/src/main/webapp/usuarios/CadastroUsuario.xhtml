<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Usuário</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Usuário</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroUsuarioBean.salvar}" process="frm @this"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroUsuarioBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaUsuario" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroUsuarioBean.usuario.id}" type="hidden" />

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{cadastroUsuarioBean.usuario.email}" type="email"/>
					
					<p:outputLabel value="Username:" for="username" />
					<p:inputText id="username" value="#{cadastroUsuarioBean.usuario.userName}" />
					
					<p:outputLabel value="Senha:" for="senha" />
					<p:inputText id="senha" value="#{cadastroUsuarioBean.usuario.senha}" type="password"/>
					
					<p:outputLabel value="Confirme a senha:" for="senhaConfirmacao" />
					<p:inputText id="senhaConfirmacao" value="#{cadastroUsuarioBean.usuario.senhaConfirmacao}" type="password"/>
					
					<p:outputLabel value="Ativo" for="ativo" />
        			<p:inputSwitch value="#{cadastroUsuarioBean.usuario.ativo}" id="ativo" offLabel="Inativo" onLabel="Ativo" />
					<!-- 
					<p:outputLabel value="Data Nascimento" for="dataNascimento" />
					<p:calendar pattern="dd/MM/yyyy" id="dataNascimento"
						value="#{cadastroUsuarioBean.usuario.dataNascimento}"
						locale="pt" placeholder="dd/mm/aaaa" />
					 -->
				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
