<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Tipo de Senha</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="tipoSenha" value="#{cadastroTipoSenhaBean.tipoSenha}" converter="tipoSenhaConverter"/>
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Tipo de Senha</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroTipoSenhaBean.salvar}" process="frm @this"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroTipoSenhaBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaTipoSenha" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroTipoSenhaBean.tipoSenha.id}" type="hidden" />

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">

					<p:outputLabel value="Prefixo:" for="prefixo" />
					<p:inputText id="prefixo" value="#{cadastroTipoSenhaBean.tipoSenha.prefixo}" />
				
				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
