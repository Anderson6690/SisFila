<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Tipo de Senha</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="tipoSenha"
				value="#{cadastroTipoSenhaBean.tipoSenha}"
				converter="tipoSenhaConverter" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Tipo de Senha</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaTipoSenha"
						styleClass="btn btn-link custom-btn" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroTipoSenhaBean.novo}" process="@this"
						update="@form" styleClass="btn btn-primary custom-btn" />

					<p:commandButton value="Salvar"
						actionListener="#{cadastroTipoSenhaBean.salvar}"
						process="frm @this" update="@form"
						styleClass="btn btn-success custom-btn ml-2" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:inputText id="id" value="#{cadastroTipoSenhaBean.tipoSenha.id}"
				type="hidden" />

			<div class="panel panel-default mt-4">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-4 form-group">
							<p:outputLabel value="Prefixo:" for="prefixo" />
							<p:inputText id="prefixo"
								value="#{cadastroTipoSenhaBean.tipoSenha.prefixo}"
								styleClass="form-control" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
