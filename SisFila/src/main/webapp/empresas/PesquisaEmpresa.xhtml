<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Pesquisa de empresas</ui:define>

	<ui:define name="content">

		<h1 class="aw-page-title">Pesquisa de empresas</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="CadastroEmpresa"
						styleClass="btn btn-primary custom btn" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{pesquisaEmpresaBean.empresas}" var="empresa"
				selectionMode="single" selection="#{pesquisaEmpresaBean.empresa}"
				emptyMessage="Nenhum empresa encontrado" rowKey="#{empresa.id}"
				reflow="true" styleClass="table mt-4" rowIndexVar="numeroLinha">

				<p:ajax event="rowSelect" update="@this" />

				<p:column headerText="#" style="width: 2%;">
					<h:outputText value="#{numeroLinha+1}" />
				</p:column>

				<p:column headerText="RazÃ£o Social" priority="3" style="width: 10%;">
					<h:outputText value="#{empresa.razaoSocial}" />
				</p:column>
				
				<p:column headerText="Fantasia Social" priority="3" style="width: 10%;">
					<h:outputText value="#{empresa.fantasia}" />
				</p:column>

				<p:column headerText="CNPJ" priority="3" style="width: 6%;">
					<h:outputText value="#{empresa.cnpj}" />
				</p:column>
				
				<p:column headerText="Email" priority="3" style="width: 8%;">
					<h:outputText value="#{empresa.email}" />
				</p:column>
				
				<p:column headerText="Telefone" priority="3" style="width: 6%;">
					<h:outputText value="#{empresa.telefone}" />
				</p:column>

				<f:facet name="footer">
					<p:button outcome="CadastroEmpresa" icon="ui-icon-pencil"
						disabled="#{not pesquisaEmpresaBean.empresaSelecionado}"
						styleClass="btn btn-default custom btn mt-2" value="Editar">
						<o:param name="empresa" value="#{pesquisaEmpresaBean.empresa.id}" />
					</p:button>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
