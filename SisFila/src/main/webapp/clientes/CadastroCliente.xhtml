<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de cliente</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
		</f:metadata>


		<h1 class="aw-page-title">Cadastro de cliente</h1>

		<p:focus for="frm"/>
		
		<h:form id="frm" >

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroClienteBean.salvar}" process="frm"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroClienteBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaCliente" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:separator />

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-2, ui-grid-col-2"
					styleClass="panelgrid-noborder">

					<p:column>
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Apelido" for="apelido" />
						<p:inputText id="apelido"
							value="#{cadastroClienteBean.cliente.apelido}" />
					</p:column>

					<p:column>
						<p:outputLabel value="CPF" for="cpf" />
						<p:inputMask id="cpf" mask="999.999.999-99"
							value="#{cadastroClienteBean.cliente.cpf}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Data Nascimento" for="dataNascimento" />
						<p:calendar id="dataNascimento"
							value="#{cadastroClienteBean.cliente.dataNascimento}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Nome MÃ£e" for="nomeMae" />
						<p:inputText id="nomeMae"
							value="#{cadastroClienteBean.cliente.nomeMae}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Sexo" for="sexo" />
						<p:selectOneMenu id="sexo" required="true"
							value="#{cadastroClienteBean.cliente.sexo}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="sexo" itemLabel="#{sexo.descricao}"
								itemValue="#{sexo}" noSelectionValue="false"
								value="#{cadastroClienteBean.sexo}" />
						</p:selectOneMenu>
					</p:column>

					<p:column>
						<p:outputLabel value="Telefone" for="telefone" />
						<p:inputMask id="telefone" required="true" mask="(99) 9 9999-9999"
							value="#{cadastroClienteBean.cliente.telefone}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Cidade" for="cidade" />
						<p:selectOneMenu id="cidade">
							<f:selectItem itemLabel="Selecione" />
						</p:selectOneMenu>
					</p:column>

					<p:column>
						<p:outputLabel value="CEP" for="cep" />
						<p:inputText id="cep" value="#{cadastroClienteBean.cliente.cep}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Logradouro" for="logradouro" />
						<p:inputText id="logradouro"
							value="#{cadastroClienteBean.cliente.logradouro}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Bairro" for="bairro" />
						<p:inputText id="bairro"
							value="#{cadastroClienteBean.cliente.bairro}" />
					</p:column>

					<p:column>
						<p:outputLabel value="NÃºmero" for="numero" />
						<p:inputText id="numero"
							value="#{cadastroClienteBean.cliente.numero}" />
					</p:column>
				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
