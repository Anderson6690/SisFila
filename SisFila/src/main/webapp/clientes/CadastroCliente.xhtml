<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de cliente</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
		</f:metadata>


		<h1 class="aw-page-title">Cadastro de cliente</h1>

		<p:focus for="frm"/>
		
		<h:form id="frm" styleClass="form">

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaCliente" styleClass="btn btn-link custom-btn"/>					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroClienteBean.novo}" process="@this"
						update="@form" styleClass="btn btn-primary custom-btn" />
						
					<p:commandButton value="Salvar"
						actionListener="#{cadastroClienteBean.salvar}" process="frm"
						update="@form" styleClass="btn btn-success custom-btn ml-2" />					
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:separator />
			
			<p:inputText id="id" value="#{cadastroClienteBean.cliente.id}" type="hidden"/>			
			
			<div class="panel panel-default mt-4" >
			  <div class="panel-body">
			
			    	<div class="row">
			    	
			    		<div class="col-md-6 form-group">
				    		<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}" styleClass="form-control"/>
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
				    		<p:outputLabel value="Data Nascimento" for="dataNascimento" />
							<p:calendar id="dataNascimento"
								value="#{cadastroClienteBean.cliente.dataNascimento}" />
				    	</div>
			    	
				    	<div class="col-md-2 form-group">
				    		<p:outputLabel value="Sexo" for="sexo" />
							<p:selectOneMenu id="sexo" required="true"
								value="#{cadastroClienteBean.cliente.sexo}" >
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems var="sexo" itemLabel="#{sexo.descricao}"
									itemValue="#{sexo}" noSelectionValue="false"
									value="#{cadastroClienteBean.sexo}" />
							</p:selectOneMenu>
				    	</div>
				    	
				    	<div class="col-md-2 form-group">
				    		<p:outputLabel value="Telefone" for="telefone" />
							<p:inputMask id="telefone" required="true" mask="(99) 9 9999-9999"
								value="#{cadastroClienteBean.cliente.telefone}" styleClass="form-control" />
				    	</div>
								    	
			    	</div>
			    	
			    	<div class="row">		
			    		<div class="col-md-4 form-group">
				    		<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" styleClass="form-control" type="email"
								value="#{cadastroClienteBean.cliente.email}" />
			    		</div>
			    	
				    	<div class="col-md-2 form-group">
				    		<p:outputLabel value="Cidade" for="cidade" />
				    		<p:selectOneMenu id="cidade" value="#{cadastroClienteBean.cliente.cidade}">
				    			<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
				    			<f:selectItems value="#{cadastroClienteBean.cidades}" var="cidade"
				    				itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				    		</p:selectOneMenu>
				    	</div>
				    	
				    	<div class="col-md-2 form-group">
				    		<p:outputLabel value="CEP" for="cep" />
							<p:inputText id="cep" value="#{cadastroClienteBean.cliente.cep}" styleClass="form-control" />
				    	</div>
				    	
				    	<div class="col-md-2 form-group">
				    		<p:outputLabel value="NÃºmero" for="numero" />
							<p:inputText id="numero"
								value="#{cadastroClienteBean.cliente.numero}" styleClass="form-control"/>
				    	</div> 
				    		
				   	</div>
			    	
			    	<div class="row">
				    	
				    	<div class="col-md-4 form-group">
				    		<p:outputLabel value="Logradouro" for="logradouro" />
							<p:inputText id="logradouro"
								value="#{cadastroClienteBean.cliente.logradouro}" styleClass="form-control" />
				    	</div>
				    	
				    	<div class="col-md-4 form-group">
					    	<p:outputLabel value="Bairro" for="bairro" />
							<p:inputText id="bairro"
								value="#{cadastroClienteBean.cliente.bairro}" styleClass="form-control"/>
				    	</div>
				    			    	
				    </div>   	
			    		       	
			    </div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
