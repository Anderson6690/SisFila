<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Funcionário</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />
		</f:metadata>


		<h1 class="aw-page-title">Cadastro de Funcionário</h1>

		<p:focus for="frm"/>
		
		<h:form id="frm" >

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroFuncionarioBean.salvar}" process="frm"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroFuncionarioBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaFuncionario" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:separator />
			
			<p:inputText id="id" value="#{cadastroFuncionarioBean.funcionario.id}" type="hidden"/>

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-2, ui-grid-col-2"
					styleClass="panelgrid-noborder">

					<p:column>
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{cadastroFuncionarioBean.funcionario.nome}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Data Nascimento" for="dataNascimento" />
						<p:calendar id="dataNascimento"
							value="#{cadastroFuncionarioBean.funcionario.dataNascimento}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Sexo" for="sexo" />
						<p:selectOneMenu id="sexo"
							value="#{cadastroFuncionarioBean.funcionario.sexo}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems var="sexo" itemLabel="#{sexo.descricao}"
								itemValue="#{sexo}" noSelectionValue="false"
								value="#{cadastroFuncionarioBean.sexo}" />
						</p:selectOneMenu>
					</p:column>

					<p:column>
						<p:outputLabel value="Telefone" for="telefone" />
						<p:inputMask id="telefone" mask="(99) 9 9999-9999"
							value="#{cadastroFuncionarioBean.funcionario.telefone}" />
					</p:column>
					
					<p:column>
						<p:outputLabel value="Email" for="email" />
						<p:inputText id="email"
							value="#{cadastroFuncionarioBean.funcionario.email}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Cidade" for="cidade" />
			    		<p:selectOneMenu id="cidade" value="#{cadastroFuncionarioBean.funcionario.municipio}">
			    			<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
			    			<f:selectItems value="#{cadastroFuncionarioBean.cidades}" var="cidade"
			    				itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
			    		</p:selectOneMenu>
					</p:column>
					
					

					<p:column>
						<p:outputLabel value="CEP" for="cep" />
						<p:inputMask id="cep" mask="99999-999"
							value="#{cadastroFuncionarioBean.funcionario.cep}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Logradouro" for="logradouro" />
						<p:inputText id="logradouro"
							value="#{cadastroFuncionarioBean.funcionario.logradouro}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Bairro" for="bairro" />
						<p:inputText id="bairro"
							value="#{cadastroFuncionarioBean.funcionario.bairro}" />
					</p:column>

					<p:column>
						<p:outputLabel value="Número" for="numero" />
						<p:inputText id="numero"
							value="#{cadastroFuncionarioBean.funcionario.numero}" />
					</p:column>
				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
