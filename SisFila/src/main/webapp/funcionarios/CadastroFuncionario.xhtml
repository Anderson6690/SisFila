<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Funcionário</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="funcionario" value="#{cadastroFuncionarioBean.funcionario}" />
		</f:metadata>


		<h1 class="aw-page-title">Cadastro de Funcionário</h1>

		<p:focus for="frm"/>
		
		<h:form id="frm" styleClass="form" >

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaFuncionario" styleClass="btn btn-link custom-btn"/>					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroFuncionarioBean.novo}" process="@this"
						update="@form" styleClass="btn btn-primary custom-btn" />
						
					<p:commandButton value="Salvar"
						actionListener="#{cadastroFuncionarioBean.salvar}" process="frm"
						update="@form" styleClass="btn btn-success custom-btn ml-2" />					
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:separator />
			
			<p:inputText id="id" value="#{cadastroFuncionarioBean.funcionario.id}" type="hidden"/>
			
			<div class="panel panel-default mt-4" >
			  <div class="panel-body">
			
			    	<div class="row">
			    		<div class="col-md-4 form-group">
			    			<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cadastroFuncionarioBean.funcionario.nome}" styleClass="form-control"/>
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
			    			<p:outputLabel value="Data Nascimento" for="dataNascimento" />
							<p:calendar id="dataNascimento" 
								value="#{cadastroFuncionarioBean.funcionario.dataNascimento}" />
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
			    			<p:outputLabel value="Sexo" for="sexo" />
							<p:selectOneMenu id="sexo"
								value="#{cadastroFuncionarioBean.funcionario.sexo}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems var="sexo" itemLabel="#{sexo.descricao}"
									itemValue="#{sexo}" noSelectionValue="false"
									value="#{cadastroFuncionarioBean.sexo}" />
							</p:selectOneMenu>
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
			    			<p:outputLabel value="Telefone" for="telefone" />
							<p:inputMask id="telefone" mask="(99)99999-9999" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.telefone}" />
			    		</div>
			    	</div>
			    	
			    	<div class="row">
			    		<div class="col-md-4 form-group">
				    		<p:outputLabel value="Email" for="email" />
							<p:inputText id="email" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.email}" />
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
				    		<p:outputLabel value="Cidade" for="cidade" />
				    		<p:selectOneMenu id="cidade" value="#{cadastroFuncionarioBean.funcionario.municipio}">
				    			<f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
				    			<f:selectItems value="#{cadastroFuncionarioBean.cidades}" var="cidade"
				    				itemValue="#{cidade}" itemLabel="#{cidade.nome}" />
				    		</p:selectOneMenu>
			    		</div>
			    		
			    		<div class="col-md-2">
			    			<p:outputLabel value="CEP" for="cep" />
							<p:inputMask id="cep" mask="99999-999" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.cep}" />
			    		</div>
			    		
			    		<div class="col-md-4">
				    		<p:outputLabel value="Logradouro" for="logradouro" />
							<p:inputText id="logradouro" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.logradouro}" />
			    		</div>
			    	</div>
			    	
			    	<div class="row">
			    		<div class="col-md-4">
				    		<p:outputLabel value="Bairro" for="bairro" />
							<p:inputText id="bairro" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.bairro}" />
			    		</div>
			    		
			    		<div class="col-md-2">
				    		<p:outputLabel value="Número" for="numero" />
							<p:inputText id="numero" styleClass="form-control"
								value="#{cadastroFuncionarioBean.funcionario.numero}" />
			    		</div>
			    	</div>
			    	
			    </div>
			</div>

			

		</h:form>
	</ui:define>

</ui:composition>
