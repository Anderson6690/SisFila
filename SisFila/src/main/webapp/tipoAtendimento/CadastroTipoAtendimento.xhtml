<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Tipo de Atendimento</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="tipoAtendimento"
				value="#{cadastroTipoAtendimentoBean.tipoAtendimento}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Tipo de Atendimento</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>

					<p:button value="Voltar para pesquisa"
						outcome="PesquisaTipoAtendimento"
						styleClass="btn btn-link custom-btn" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:commandButton value="Novo"
						actionListener="#{cadastroTipoAtendimentoBean.novo}"
						process="@this" update="@form"
						styleClass="btn btn-primary custom-btn" />

					<p:commandButton value="Salvar"
						actionListener="#{cadastroTipoAtendimentoBean.salvar}"
						process="frm @this" update="@form"
						styleClass="btn btn-success custom-btn ml-2" />

				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:inputText id="id"
				value="#{cadastroTipoAtendimentoBean.tipoAtendimento.id}"
				type="hidden" />

			<div class="panel panel-default mt-4">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-4 form-group">
							<p:outputLabel value="Descrição:" for="descricao" />
							<p:inputText id="descricao"
								value="#{cadastroTipoAtendimentoBean.tipoAtendimento.descricao}"
								styleClass="form-control" />
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
