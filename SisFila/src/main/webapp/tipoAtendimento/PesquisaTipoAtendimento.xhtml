<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Pesquisa de tipos de atendimento</ui:define>

	<ui:define name="content">

		<h1 class="aw-page-title">Pesquisa de tipos de atendimento</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="CadastroTipoAtendimento" styleClass="btn btn-primary custom btn"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{pesquisaTipoAtendimentoBean.tiposAtendimento}" var="tipoAtendimento"
				selectionMode="single" selection="#{pesquisaTipoAtendimentoBean.tipoAtendimento}"
				rowKey="#{tipoAtendimento.id}" reflow="true"
				mptyMessage="Nenhum tipo de atendimento encontrado" styleClass="table mt-4" rowIndexVar="numeroLinha">

				<p:ajax event="rowSelect" process="@this" update="btn-editar" />

				<p:column headerText="#" style="width: 2%;">
					<h:outputText value="#{numeroLinha+1}" />
				</p:column>

				<p:column headerText="Decrição" priority="3" style="width: 10%;">
					<h:outputText value="#{tipoAtendimento.descricao}" />
				</p:column>

				<f:facet name="footer">
					<p:button id="btn-editar" outcome="CadastroTipoAtendimento" icon="ui-icon-pencil" 
						disabled="#{not pesquisaTipoAtendimentoBean.tipoAtendimentoSelecionado}"
						styleClass="btn btn-default custom btn mt-2" value="Editar">
						<o:param name="tipoAtendimento" value="#{pesquisaTipoAtendimentoBean.tipoAtendimento.id}" />
					</p:button>
				</f:facet>
				
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
