<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Pesquisa de estados</ui:define>

	<ui:define name="content">

		<h1 class="aw-page-title">Pesquisa de estados</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="CadastroEstado" styleClass="btn btn-primary custom btn"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{pesquisaEstadoBean.estados}" var="estado"
				selectionMode="single" selection="#{pesquisaEstadoBean.estado}"
				rowKey="#{estado.id}" reflow="true"
				emptyMessage="Nenhum estado encontrado" styleClass="table mt-4">

				<p:ajax event="rowSelect" update="@this" />

				<p:column headerText="Id"  style="width: 20%;">
					<h:outputText value="#{estado.id}" />
				</p:column>

				<p:column headerText="Nome" priority="3">
					<h:outputText value="#{estado.nome}" />
				</p:column>

				<p:column headerText="Sigla" priority="3">
					<h:outputText value="#{estado.sigla}" />
				</p:column>

				<f:facet name="footer">
					<p:button outcome="CadastroEstado" icon="ui-icon-pencil" disabled="#{not pesquisaEstadoBean.estadoSelecionado}"
						styleClass="btn btn-default custom btn mt-2"
						value="Editar">
						<o:param name="estado" value="#{pesquisaEstadoBean.estado.id}" />
					</p:button>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
