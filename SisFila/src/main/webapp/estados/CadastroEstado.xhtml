<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Estado</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="estado" value="#{cadastroEstadoBean.estado}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Estado</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroEstadoBean.salvar}" process="frm @this"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroEstadoBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaEstado" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cadastroEstadoBean.estado.nome}" />
					
					<p:outputLabel value="Sigla:" for="sigla" />
					<p:inputText id="sigla" value="#{cadastroEstadoBean.estado.sigla}" />

				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
