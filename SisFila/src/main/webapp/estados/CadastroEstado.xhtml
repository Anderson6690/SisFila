<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Estado</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="estado" value="#{cadastroEstadoBean.estado}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Estado</h1>
		
		<p:separator/>
		
		<p:focus for="frm"/>

		<h:form id="frm" styleClass="form mt-4">

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaEstado" styleClass="btn btn-link custom-btn"/>					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
				
					<p:commandButton value="Novo"
						actionListener="#{cadastroEstadoBean.novo}" process="@this"
						update="@form" styleClass="btn btn-primary custom-btn"/>
					
					<p:commandButton value="Salvar"
						actionListener="#{cadastroEstadoBean.salvar}"
						update="@form" styleClass="btn btn-success custom-btn ml-2"/>
						
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroEstadoBean.estado.id}" type="hidden" />
			
			<div class="panel panel-default mt-4" >
			  <div class="panel-body">
			
			    	<div class="row">
			    	
			    		<div class="col-md-4 form-group">
			    			<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cadastroEstadoBean.estado.nome}" />
			    		</div>
			    		
			    		<div class="col-md-2 form-group">
			    			<p:outputLabel value="Sigla:" for="sigla" />
							<p:inputText id="sigla" value="#{cadastroEstadoBean.estado.sigla}" />
			    		</div>
			    	</div>
			    	
			    </div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
