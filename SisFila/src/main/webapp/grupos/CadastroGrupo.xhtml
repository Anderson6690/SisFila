<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Grupo</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="grupo" value="#{cadastroGrupoBean.grupo}"
				converter="grupoConverter" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Grupo</h1>

		<h:form id="frm" styleClass="form">

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaGrupo"
						styleClass="btn btn-link custom-btn" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:commandButton value="Novo"
						styleClass="btn btn-primary custom-btn"
						actionListener="#{cadastroGrupoBean.novo}" process="@this"
						update="@form" />

					<p:commandButton value="Salvar"
						styleClass="btn btn-success custom-btn ml-2"
						actionListener="#{cadastroGrupoBean.salvar}" process="frm @this"
						update="@form" />


				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />

			<p:inputText id="id" value="#{cadastroGrupoBean.grupo.id}"
				type="hidden" />

			<div class="panel panel-default mt-4">
				<div class="panel-body">

					<div class="row">
						<div class="col-md-4 form-group">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cadastroGrupoBean.grupo.nome}"
								styleClass="form-control" />
						</div>

						<div class="col-md-4 form-group">
							<p:outputLabel value="PermissÃµes" for="permissoes" />
							<p:selectManyMenu id="permissoes"
								value="#{cadastroGrupoBean.grupo.permissoes}"
								showCheckbox="true" scrollHeight="137"
								converter="permissaoConverter">

								<f:attribute name="collectionType" value="java.util.ArrayList" />

								<f:selectItems value="#{cadastroGrupoBean.permissoes}"
									var="permissao" itemLabel="#{permissao.nome}"
									itemValue="#{permissao}" />
							</p:selectManyMenu>
						</div>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
