<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de PermissÃ£o</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="permissao" value="#{cadastroPermissaoBean.permissao}" converter="permissaoConverter"/>
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de PermissÃ£o</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
				
					<p:button value="Voltar para pesquisa" outcome="PesquisaPermissao" styleClass="btn btn-link custom-btn"/>
					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
				
					<p:commandButton value="Novo"
						styleClass="btn btn-primary custom-btn"
						actionListener="#{cadastroPermissaoBean.novo}" process="@this"
						update="@form" />
						
					<p:commandButton value="Salvar"
						styleClass="btn btn-success custom-btn ml-2"
						actionListener="#{cadastroPermissaoBean.salvar}" process="frm @this"
						update="@form" />

					
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroPermissaoBean.permissao.id}" type="hidden" />
			
			<div class="panel panel-default mt-4" >
			  <div class="panel-body">
			
			    	<div class="row">
			    		<div class="col-md-4 form-group">
			    			<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" value="#{cadastroPermissaoBean.permissao.nome}" styleClass="form-control" />
			    		</div>
			    	</div>
			    	
			    </div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
