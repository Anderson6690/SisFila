<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Pesquisa de PermissÃµes</ui:define>

	<ui:define name="content">
	
		<h1 class="aw-page-title">Pesquisa de PermissÃµes</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="CadastroPermissao" styleClass="btn btn-primary custom btn"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{pesquisaPermissaoBean.permissoes}" var="permissao"
				selectionMode="single" selection="#{pesquisaPermissaoBean.permissao}"
				rowKey="#{permissao.id}" reflow="true"
				emptyMessage="Nenhuma permissÃ£o encontrada" style="margin-top: 20px">

				<p:ajax event="rowSelect" update="@this" />

				<p:column headerText="Id" style="width: 20%;">
					<h:outputText value="#{permissao.id}" />
				</p:column>

				<p:column headerText="Nome" priority="3">
					<h:outputText value="#{permissao.nome}" />
				</p:column>

				<f:facet name="footer">
					<p:button outcome="CadastroPermissao" icon="ui-icon-pencil" disabled="#{not pesquisaPermissaoBean.permissaoSelecionada}"
						value="Editar">
						<o:param name="permissao" value="#{pesquisaPermissaoBean.permissao.id}" />
					</p:button>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
