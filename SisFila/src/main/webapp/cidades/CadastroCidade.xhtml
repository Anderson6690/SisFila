<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Cidade</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Cidade</h1>

		<h:form id="frm" styleClass="form" >

			<p:toolbar>

				<p:toolbarGroup>
					<p:button value="Voltar para pesquisa" outcome="PesquisaCidade" styleClass="btn btn-link custom-btn" />					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" 
						actionListener="#{cadastroCidadeBean.novo}" process="@this"
						update="@form" styleClass="btn btn-primary custom-btn" />

					<p:commandButton value="Salvar"
							actionListener="#{cadastroCidadeBean.salvar}" process="frm @this"
							update="@form" styleClass="btn btn-success custom-btn ml-2" />
					
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroCidadeBean.cidade.id}" type="hidden"/>
			
			<div class="panel panel-default mt-4" >
			  <div class="panel-body">
			
			    	<div class="row">
			    		<div class="col-md-4 form-group">
			    			<p:outputLabel value="Nome:" for="nome" />
			    			<p:inputText id="nome" value="#{cadastroCidadeBean.cidade.nome}" styleClass="form-control"/>
			    		</div>
			    		
			    		<div class="col-md-4 form-group">
				    		<p:outputLabel value="Estado" for="estado" />
				    		
				    		<p:selectOneMenu id="estado" value="#{cadastroCidadeBean.cidade.estado}">
				    			<f:selectItem noSelectionOption="true" itemLabel="Selecione o estado"/>
				    			<f:selectItems value="#{cadastroCidadeBean.estados}" var="estado"
				    				itemValue="#{estado}" itemLabel="#{estado.nome}" />
				    		</p:selectOneMenu>
			    		</div>
			    		
			    	</div>	
					
			  </div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
