<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Cadastro de Cidade</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="cidade" value="#{cadastroCidadeBean.cidade}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastro de Cidade</h1>

		<h:form id="frm">

			<p:toolbar>

				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						actionListener="#{cadastroCidadeBean.salvar}" process="frm @this"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton value="Novo"
						actionListener="#{cadastroCidadeBean.novo}" process="@this"
						update="@form" />

					<p:button value="Pesquisa" outcome="PesquisaCidade" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:messages autoUpdate="true" />
			
			<p:inputText id="id" value="#{cadastroCidadeBean.cidade.id}" type="hidden"/>

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder">

					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{cadastroCidadeBean.cidade.nome}" />
					
					<p:outputLabel value="Estado" for="estado"/>
		    		<p:selectOneMenu id="estado" value="#{cadastroCidadeBean.cidade.estado}">
		    			<f:selectItem noSelectionOption="true" itemLabel="Selecione o estado"/>
		    			<f:selectItems value="#{cadastroCidadeBean.estados}" var="estado"
		    				itemValue="#{estado}" itemLabel="#{estado.nome}" />
		    		</p:selectOneMenu>

				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
