<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="titulo">Pesquisa de cidades</ui:define>

	<ui:define name="content">

		<h1 class="aw-page-title">Pesquisa de cidades</h1>

		<h:form id="frm">

			<p:toolbar>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="CadastroCidade" styleClass="btn btn-primary custom btn" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable value="#{pesquisaCidadeBean.cidades}" var="cidade"
				selectionMode="single" selection="#{pesquisaCidadeBean.cidade}"
				rowKey="#{cidade.id}" reflow="true" emptyMessage="Nenhuma cidade encontrada" styleClass="table mt-4">

				<p:ajax event="rowSelect" update="@this" />

				<p:column headerText="Id" style="width: 20%;">
					<h:outputText value="#{cidade.id}" />
				</p:column>

				<p:column headerText="Nome" priority="3" style="width: 50%;">
					<h:outputText value="#{cidade.nome}" />
				</p:column>
				
				<p:column headerText="Estado" priority="3" style="width: 30%;">
					<h:outputText value="#{cidade.estado.nome}" />
				</p:column>

				<f:facet name="footer">
					<p:button outcome="CadastroCidade" icon="ui-icon-pencil" disabled="#{not pesquisaCidadeBean.cidadeSelecionado}"
						value="Editar">
						<o:param name="cidade" value="#{pesquisaCidadeBean.cidade.id}" />
					</p:button>
				</f:facet>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
